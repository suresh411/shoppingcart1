
<div>
<h1 class="bg-success text-center">CART</h1>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Product Price</th>
        <th>Total Price</th>
        
    </tr>
</thead>


    <tr *ngFor="let post of cartkeys">
      <td>{{cart[post].name}}</td>
      <input type="number" min="1" max="8" [(ngModel)]="cart[post].quantity">
      <td>{{cart[post].price}}</td>
      <input type="number"id="suresh" [(ngModel)]="cart[post].quantity*cart[post].price" value=""  >

    </tr>

  </table>


</div>
